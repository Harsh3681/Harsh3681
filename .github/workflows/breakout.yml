name: generate breakout svg

on:
  schedule:
    - cron: "0 0 * * *"   # once daily at midnight UTC
  workflow_dispatch:

concurrency:
  group: breakout-update
  cancel-in-progress: true

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1
        with:
          github_username: Harsh3681
          github_token: ${{ secrets.BREAKOUT_TOKEN }}

      - name: Move generated SVGs
        run: |
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg

      - name: Commit and push SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/breakout-light.svg images/breakout-dark.svg
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update breakout SVGs"
          git push origin main
