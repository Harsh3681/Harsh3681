name: generate breakout svg

on:
  schedule:
    - cron: "0 0 * * *"   # once daily at midnight UTC
  workflow_dispatch:

concurrency:
  group: breakout-update
  cancel-in-progress: true

jobs:
  generate-svg:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for pull --rebase

      - name: Generate SVG
        uses: cyprieng/github-breakout@v1
        with:
          github_username: Harsh3681

      - name: Move generated SVGs
        run: |
          mkdir -p images
          mv output/light.svg images/breakout-light.svg
          mv output/dark.svg images/breakout-dark.svg

      - name: Commit and push SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull origin main --rebase

          git add images/breakout-light.svg images/breakout-dark.svg
          git commit -m "chore: update breakout SVGs" || echo "No changes"

          git push origin main
